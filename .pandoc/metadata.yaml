---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt

geometry:
  - left=0.5in
  - right=0.5in
  - top=0.5in
  - bottom=0.5in

mainfont: IBM Plex Serif
mainfontoptions:
  - Numbers=Proportional
  - Ligatures=TeX
  - Scale=1.0
sansfont: IBM Plex Sans
sansfontoptions:
  - Scale=MatchLowercase
  - Numbers=Proportional
monofont: JetBrains Mono
monofontoptions:
  - Scale=0.88

fontsize: 11pt
linestretch: 1.4
indent: false

colorlinks: true
linkcolor: LinkInternal
urlcolor: LinkExternal
citecolor: LinkCitation
toccolor: TextPrimary
 
toc: false
toc-depth: 3
number-sections: false

header-includes:
  # ========================================
  # PAQUETES FUNDAMENTALES
  # ========================================
  - \usepackage{microtype}
  - \UseMicrotypeSet[protrusion]{basicmath}
  - \microtypecontext{spacing=nonfrench}
  - \SetTracking{encoding={*}, shape=sc}{50}
  - \SetExtraKerning[unit=space]{encoding={*}, family={*}, series={*}, size={normalsize}}{1={-150,-150}}
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{multirow}
  - \usepackage{wrapfig}
  - \usepackage{colortbl}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{fancyvrb}
  - \usepackage{fvextra}
  - \usepackage{listings}
  - \usepackage{parskip}
  - \usepackage{tabularx}
  - \usepackage{xltabular}
  - \usepackage{ragged2e}
  - \usepackage[htt]{hyphenat}
  - \usepackage{xurl}
  - \usepackage{makecell}
  - \usepackage{mdframed}
  - \usepackage{enumitem}
  - \usepackage{amsmath}
  - \usepackage{mathtools}
  - \mathtoolsset{showonlyrefs=true}
  - \usepackage{dsfont}
  - \usepackage{amssymb}
  - \usepackage{amsthm}
  - \usepackage{caption}
  - \usepackage{subcaption}
  - \usepackage{titlesec}
  - \usepackage[many]{tcolorbox}
  - \usepackage{etoolbox}

  # ========================================
  # SISTEMA DE COLORES CIENTÍFICO
  # Inspirado en Gruvbox con ratios WCAG AAA (7:1)
  # Calibrado para máxima legibilidad en PDF
  # ========================================
  
  # Fondo y Texto Base (Ratio 10.8:1 - Superior a AAA)
  - \definecolor{PageBg}{RGB}{253,250,244}
  - \definecolor{TextPrimary}{RGB}{32,32,32}
  - \definecolor{TextSecondary}{RGB}{75,70,65}
  - \definecolor{TextTertiary}{RGB}{110,102,95}
  
  # Estructura de Tablas (Contrastes sutiles pero distinguibles)
  - \definecolor{TableBg1}{RGB}{250,246,240}
  - \definecolor{TableBg2}{RGB}{244,238,228}
  - \definecolor{TableBorder}{RGB}{155,142,125}
  - \definecolor{TableHeaderBg}{RGB}{238,230,216}
  
  # Cajas y Fondos (Separación visual clara)
  - \definecolor{BoxBg}{RGB}{248,244,236}
  - \definecolor{BoxBorder}{RGB}{140,125,105}
  - \definecolor{ShadeBg}{RGB}{245,240,230}
  
  # Títulos Jerárquicos (Ratios 7.2:1 a 8.5:1)
  - \definecolor{H1Color}{RGB}{42,102,105}
  - \definecolor{H2Color}{RGB}{68,122,85}
  - \definecolor{H3Color}{RGB}{128,65,95}
  
  # Enlaces con Distinción Clara (Ratios > 7:1)
  - \definecolor{LinkInternal}{RGB}{48,110,115}
  - \definecolor{LinkExternal}{RGB}{165,75,8}
  - \definecolor{LinkCitation}{RGB}{115,58,95}
  
  # Código y Sintaxis (Ratios optimizados)
  - \definecolor{CodeBg}{RGB}{252,249,245}
  - \definecolor{CodeFrame}{RGB}{205,195,180}
  - \definecolor{CodeKeyword}{RGB}{38,95,100}
  - \definecolor{CodeString}{RGB}{95,100,15}
  - \definecolor{CodeComment}{RGB}{105,95,85}
  - \definecolor{CodeNumber}{RGB}{135,55,85}
  
  # Matemáticas (Colores diferenciados)
  - \definecolor{MathOp}{RGB}{48,105,110}
  - \definecolor{MathVar}{RGB}{125,65,95}
  - \definecolor{MathConst}{RGB}{155,70,10}
  
  # Acentos y Alertas
  - \definecolor{AccentOrange}{RGB}{180,70,5}
  - \definecolor{AccentGreen}{RGB}{115,115,18}
  - \definecolor{AccentRed}{RGB}{165,25,20}

  # ========================================
  # CONFIGURACIÓN DE PÁGINA
  # ========================================
  - \pagecolor{PageBg}
  - \color{TextPrimary}

  # ========================================
  # TIPOGRAFÍA PREMIUM
  # Basada en investigación: 11pt texto, 1.4 leading
  # Ratio óptimo 1:1.4 para documentos técnicos
  # ========================================
  - \setlength{\parskip}{0.7em}
  - \setlength{\parindent}{0pt}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=1500
  - \hyphenpenalty=3500
  - \exhyphenpenalty=3500
  - \widowpenalty=10000
  - \clubpenalty=10000
  - \brokenpenalty=5500
  - \predisplaypenalty=10000
  - \postdisplaypenalty=2500
  - \displaywidowpenalty=2500
  - \Urlmuskip=0mu plus 2mu\relax

  # ========================================
  # TABLAS DE EXCELENCIA
  # Espaciado mínimo, zebra sutil, headers destacados
  # ========================================
  - \setlength{\arrayrulewidth}{0.45pt}
  - \renewcommand{\arraystretch}{1.35}
  - \setlength{\extrarowheight}{2.5pt}
  - \setlength{\LTpre}{0.3em}
  - \setlength{\LTpost}{0.3em}
  - \setlength{\LTleft}{0pt}
  - \setlength{\LTright}{0pt}
  - \setlength{\tabcolsep}{11pt}
  - \heavyrulewidth=0.09em
  - \lightrulewidth=0.055em
  - \cmidrulewidth=0.035em
  - \arrayrulecolor{TableBorder}
  - \renewcommand{\aboverulesep}{0pt}
  - \renewcommand{\belowrulesep}{0pt}

  # Longtable optimizado
  - |
    \let\oldlongtable\longtable
    \let\endoldlongtable\endlongtable
    \renewenvironment{longtable}{%
      \setlength{\LTpre}{0.3em}%
      \setlength{\LTpost}{0.3em}%
      \setlength{\LTleft}{0pt}%
      \setlength{\LTright}{0pt}%
      \setlength{\linewidth}{\textwidth}%
      \small%
      \raggedbottom%
      \oldlongtable%
    }{%
      \endoldlongtable%
    }

  # Zebra striping sutil pero efectivo
  - \rowcolors{2}{TableBg1}{TableBg2}

  # Headers con fondo y tipografía profesional
  - |
    \renewcommand\theadfont{\bfseries\sffamily\small\color{H1Color}}
    \renewcommand\theadalign{lc}
    \setcellgapes{4pt}

  # ========================================
  # CÓDIGO DE MÁXIMA CALIDAD
  # ========================================
  - |
    \lstset{%
      backgroundcolor=\color{CodeBg},%
      basicstyle=\ttfamily\fontsize{8.8pt}{10.5pt}\selectfont\color{TextPrimary},%
      keywordstyle=\color{CodeKeyword}\bfseries,%
      commentstyle=\color{CodeComment}\itshape,%
      stringstyle=\color{CodeString},%
      numberstyle=\tiny\color{TextSecondary},%
      identifierstyle=\color{TextPrimary},%
      frame=single,%
      framerule=0.5pt,%
      rulecolor=\color{CodeFrame},%
      breaklines=true,%
      breakatwhitespace=true,%
      breakindent=16pt,%
      postbreak=\mbox{\textcolor{AccentOrange}{$\hookrightarrow$}\space},%
      prebreak=\space,%
      tabsize=2,%
      showspaces=false,%
      showstringspaces=false,%
      showtabs=false,%
      numbers=left,%
      numbersep=7pt,%
      xleftmargin=1.6em,%
      framexleftmargin=1.1em,%
      aboveskip=0.85em,%
      belowskip=0.65em,%
      keepspaces=true,%
      columns=fullflexible,%
      linewidth=\dimexpr\linewidth-3.5em\relax,%
      captionpos=b,%
      escapeinside={(*@}{@*)}%
    }

  - |
    \DefineVerbatimEnvironment{Highlighting}{Verbatim}{%
      fontsize=\small,%
      breaklines=true,%
      breakanywhere=true,%
      commandchars=\\\{\}%
    }

  # ========================================
  # CÓDIGO INLINE CON FONDO
  # ========================================
  - |
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{%
      \colorbox{CodeBg}{%
        \textcolor{CodeKeyword}{\bfseries\fontsize{10.8pt}{10.8pt}\oldtexttt{#1}}%
      }%
    }

  # ========================================
  # JERARQUÍA TIPOGRÁFICA CIENTÍFICA
  # H1: 16.5pt, H2: 13.75pt, H3: 12.1pt
  # Ratios armónicos 1.5x, 1.25x, 1.1x
  # ========================================
  - \titleformat{\section}{\fontsize{16.5pt}{20pt}\selectfont\sffamily\bfseries\color{H1Color}}{\thesection}{1em}{}
  - \titlespacing*{\section}{0pt}{1.5em}{0.75em}
  - \titleformat{\subsection}{\fontsize{13.75pt}{17pt}\selectfont\sffamily\bfseries\color{H2Color}}{\thesubsection}{0.9em}{}
  - \titlespacing*{\subsection}{0pt}{1.2em}{0.65em}
  - \titleformat{\subsubsection}{\fontsize{12.1pt}{15pt}\selectfont\sffamily\bfseries\color{H3Color}}{\thesubsubsection}{0.8em}{}
  - \titlespacing*{\subsubsection}{0pt}{1em}{0.55em}

  # ========================================
  # BLOCKQUOTES ELEGANTES
  # ========================================
  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[%
        linewidth=2.8pt,%
        linecolor=BoxBorder,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=BoxBg,%
        leftmargin=0pt,%
        rightmargin=0pt,%
        innerleftmargin=16pt,%
        innerrightmargin=16pt,%
        innertopmargin=11pt,%
        innerbottommargin=11pt,%
        skipabove=0.75em,%
        skipbelow=0.75em,%
        roundcorner=0pt%
      ]%
      \color{TextSecondary}\itshape%
    }{%
      \end{mdframed}%
    }

  # ========================================
  # LISTAS OPTIMIZADAS
  # ========================================
  - |
    \setlist[itemize]{%
      topsep=0.35em,%
      itemsep=0.22em,%
      parsep=0em,%
      leftmargin=1.25em,%
      label=\textcolor{H2Color}{\textbullet}%
    }
    \setlist[enumerate]{%
      topsep=0.35em,%
      itemsep=0.22em,%
      parsep=0em,%
      leftmargin=1.45em%
    }

  # ========================================
  # MATEMÁTICAS PROFESIONAL
  # ========================================
  - \allowdisplaybreaks[4]
  - \numberwithin{equation}{section}
  - |
    \abovedisplayskip=0.6em
    \abovedisplayshortskip=0.35em
    \belowdisplayskip=0.6em
    \belowdisplayshortskip=0.35em

  - |
    \everymath{\color{MathVar}}
    \everydisplay{\color{MathVar}}

  # ========================================
  # CAPTIONS REFINADOS
  # ========================================
  - |
    \DeclareCaptionFormat{excellence}{%
      \textcolor{H1Color}{\sffamily\bfseries#1#2}%
      \textcolor{TextSecondary}{\small\space#3}%
    }
    \captionsetup{%
      format=excellence,%
      labelsep=period,%
      font=small,%
      skip=0.6em,%
      justification=raggedright,%
      singlelinecheck=false%
    }

  # ========================================
  # TCOLORBOX PREMIUM
  # ========================================
  - |
    \tcbset{%
      excellence/.style={%
        colback=BoxBg,%
        colframe=BoxBorder,%
        fonttitle=\sffamily\bfseries\color{H1Color},%
        boxrule=0.5pt,%
        arc=0.5pt,%
        left=11pt,%
        right=11pt,%
        top=8pt,%
        bottom=8pt,%
        toptitle=7pt,%
        bottomtitle=7pt%
      }%
    }

  # ========================================
  # CONFIGURACIÓN FINAL
  # ========================================
  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}
  - \renewcommand{\footnoterule}{}

  # ========================================
  # MEJORAS DE RENDERIZADO PDF
  # ========================================
  - \pdfminorversion=7
  - \pdfobjcompresslevel=3
  - \pdfcompresslevel=9

---