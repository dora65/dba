---
lang: es-ES
documentclass: article
classoption: [letterpaper, 10pt]

geometry:
  - left=0.6in
  - right=0.6in
  - top=0.6in
  - bottom=0.5in

mainfont: "IBM Plex Serif"
mainfontoptions:
  - Numbers=Monospaced
  - Ligatures=TeX
sansfont: "IBM Plex Sans"
monofont: "JetBrains Mono"
monofontscale: 0.85

fontsize: 10pt
linestretch: 1.2
indent: false

colorlinks: true
linkcolor: "GruvboxBlue"
urlcolor: "GruvboxAqua"
citecolor: "GruvboxPurple"

toc: false
number-sections: false
highlight-style: "highlighting"
listings: true
standalone: true

header-includes:

