  # === APLICAR COLORES BASE ===
  - \pagecolor{GruvboxBg}
  - \color{GruvboxFg1}
  
  # === ESPACIADO Y TIPOGRAFÍA ===
  - \setlength{\parskip}{0.5em}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=3000
  - \hyphenpenalty=5000
  - \exhyphenpenalty=5000
  - \Urlmuskip=0mu plus 1mu\relax
  
  # === TABLAS PROFESIONALES ===
  - \setlength{\arrayrulewidth}{0.5pt}
  - \renewcommand{\arraystretch}{1.3}
  - \setlength{\LTpre}{0.4em}
  - \setlength{\LTpost}{0.4em}
  - \setlength{\LTleft}{0pt}
  - \setlength{\LTright}{0pt}
  - \setlength{\tabcolsep}{8pt}
  - \arrayrulecolor{GruvboxGray}
  
  - |
    \let\oldlongtable\longtable
    \let\endoldlongtable\endlongtable
    \renewenvironment{longtable}
      {\setlength{\LTleft}{0pt}\setlength{\LTright}{0pt}\setlength{\linewidth}{\textwidth}\small\oldlongtable}
      {\endoldlongtable}
  
  # === CODE BLOCKS PREMIUM ===
  - |
    \lstset{
      backgroundcolor=\color{CodeBg},
      basicstyle=\ttfamily\fontsize{8.5pt}{10pt}\selectfont\color{GruvboxFg},
      keywordstyle=\color{GruvboxBlue}\bfseries,
      commentstyle=\color{GruvboxFg3}\itshape,
      stringstyle=\color{GruvboxGreen}\bfseries,
      identifierstyle=\color{GruvboxFg},
      numberstyle=\tiny\color{GruvboxFg2},
      frame=single,
      framerule=0.5pt,
      rulecolor=\color{CodeFrame},
      breaklines=true,
      breakatwhitespace=true,
      breakindent=15pt,
      postbreak=\mbox{\textcolor{GruvboxOrange}{$\hookrightarrow$}\space},
      prebreak=\space,
      tabsize=2,
      showspaces=false,
      showstringspaces=false,
      numbers=left,
      numbersep=6pt,
      xleftmargin=1.5em,
      framexleftmargin=1em,
      aboveskip=0.8em,
      belowskip=0.6em,
      keepspaces=true,
      columns=fullflexible,
      linewidth=\dimexpr\linewidth-3.5em\relax,
      captionpos=b
    }
  
  # === ZEBRA STRIPING - LEGIBILIDAD MEJORADA ===
  - \rowcolors{2}{GruvboxBg1}{GruvboxBg2}
  
  # === TÍTULOS JERARQUIZADOS ===
  - \usepackage{titlesec}
  - \titleformat{\section}{\Large\sffamily\bfseries\color{GruvboxBlue}}{\thesection}{0.8em}{}
  - \titlespacing*{\section}{0pt}{1.2em}{0.6em}
  - \titleformat{\subsection}{\large\sffamily\bfseries\color{GruvboxAqua}}{\thesubsection}{0.7em}{}
  - \titlespacing*{\subsection}{0pt}{0.9em}{0.5em}
  - \titleformat{\subsubsection}{\normalsize\sffamily\bfseries\color{GruvboxPurple}}{\thesubsubsection}{0.6em}{}
  - \titlespacing*{\subsubsection}{0pt}{0.7em}{0.4em}
  
  # === PÁRRAFOS ===
  - \setlength{\parindent}{0pt}
  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}
  
  # === INLINE CODE - DISTINTIVO ===
  - |
    \renewcommand{\texttt}[1]{\textcolor{GruvboxGreen}{\ttfamily #1}}
  
  # === BLOCKQUOTES PROFESIONALES ===
  - |
    \renewenvironment{quote}
      {\begin{mdframed}[
        linewidth=3pt,
        linecolor=GruvboxGray,
        topline=false,
        rightline=false,
        bottomline=false,
        backgroundcolor=GruvboxBg2,
        leftmargin=0pt,
        rightmargin=0pt,
        innerleftmargin=12pt,
        innerrightmargin=12pt,
        innertopmargin=8pt,
        innerbottommargin=8pt,
        skipabove=0.5em,
        skipbelow=0.5em,
        roundcorner=0pt
      ]}
      {\end{mdframed}}
  
  # === LISTAS COMPACTAS ===
  - |
    \setlist[itemize]{
      topsep=0.3em,
      itemsep=0.2em,
      parsep=0em,
      leftmargin=1.2em
    }
    \setlist[enumerate]{
      topsep=0.3em,
      itemsep=0.2em,
      parsep=0em,
      leftmargin=1.4em
    }
  
  # === MATEMÁTICAS - ESPACIADO ÓPTIMO ===
  - \allowdisplaybreaks
  - \numberwithin{equation}{section}
  - |
    \abovedisplayskip=0.5em
    \abovedisplayshortskip=0.3em
    \belowdisplayskip=0.5em
    \belowdisplayshortskip=0.3em

