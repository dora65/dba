---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt
  # - landscape

geometry:
  - left=0.5in
  - right=0.45in
  - top=0.45in
  - bottom=0.35in

mainfont: IBM Plex Serif
mainfontoptions:
  - Numbers=Proportional
  - Ligatures=TeX
  - Scale=1.0
sansfont: IBM Plex Sans
sansfontoptions:
  - Scale=MatchLowercase
  - Numbers=Proportional
monofont: JetBrains Mono
monofontoptions:
  - Scale=0.90

fontsize: 11pt
linestretch: 1.25
indent: false

colorlinks: true
linkcolor: InternalLink
urlcolor: ExternalLink
citecolor: CitationPurple
toccolor: TextPrimary

toc: false
toc-depth: 3
number-sections: false

header-includes:
  # ========================================
  # PAQUETES CORE
  # ========================================
  - \usepackage{microtype}
  - \UseMicrotypeSet[protrusion]{basicmath}
  - \SetTracking{encoding={*}, shape=sc}{45}
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{multirow}
  - \usepackage{wrapfig}
  - \usepackage{colortbl}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{fancyvrb}
  - \usepackage{fvextra}
  - \usepackage{listings}
  - \usepackage{parskip}
  - \usepackage{tabularx}
  - \usepackage{xltabular}
  - \usepackage{ragged2e}
  - \usepackage[htt]{hyphenat}
  - \usepackage{xurl}
  - \usepackage{makecell}
  - \usepackage{mdframed}
  - \usepackage{enumitem}
  - \usepackage{amsmath}
  - \usepackage{mathtools}
  - \mathtoolsset{showonlyrefs=true}
  - \usepackage{dsfont}
  - \usepackage{amssymb}
  - \usepackage{amsthm}
  - \usepackage{caption}
  - \usepackage{subcaption}
  - \usepackage{titlesec}
  - \usepackage[many]{tcolorbox}
  - \usepackage{etoolbox}

  # ========================================
  # PALETA DE COLORES SUBLIME TEXT 3 (MONOKAI)
  # Tema oscuro profesional con contraste optimizado
  # Compatible con XeLaTeX y pandoc
  # ========================================

  # Colores Base (Sublime Text 3 Monokai)
  - \definecolor{PageBackground}{RGB}{39,40,34}
  - \definecolor{TextPrimary}{RGB}{248,248,242}
  - \definecolor{TextSecondary}{RGB}{117,113,94}
  - \definecolor{TextTertiary}{RGB}{144,144,138}

  # Colores Estructurales (Sutileza optimizada para dark)
  - \definecolor{TableBg1}{RGB}{45,46,40}
  - \definecolor{TableBg2}{RGB}{39,40,34}
  - \definecolor{TableHeader}{RGB}{52,53,46}
  - \definecolor{GruvboxGray}{RGB}{117,113,94}
  - \definecolor{BoxBackground}{RGB}{49,50,44}
  - \definecolor{BoxBorder}{RGB}{102,217,239}
  - \definecolor{TableBorder}{RGB}{73,72,62}
  - \definecolor{Fg3}{RGB}{73,72,62}

  # Colores Semánticos (Monokai - Contraste optimizado)
  - \definecolor{HeadingPrimary}{RGB}{102,217,239}
  - \definecolor{HeadingSecondary}{RGB}{166,226,46}
  - \definecolor{HeadingTertiary}{RGB}{249,38,114}
  - \definecolor{AccentOrange}{RGB}{253,151,31}
  - \definecolor{AccentRed}{RGB}{249,38,114}
  - \definecolor{AccentGreen}{RGB}{166,226,46}

  # Colores de Enlaces (Distinción máxima)
  - \definecolor{InternalLink}{RGB}{102,217,239}
  - \definecolor{ExternalLink}{RGB}{253,151,31}
  - \definecolor{CitationPurple}{RGB}{174,129,255}

  # Colores de Código (Monokai scheme)
  - \definecolor{CodeBackground}{RGB}{39,40,34}
  - \definecolor{CodeBorder}{RGB}{73,72,62}
  - \definecolor{CodeKeyword}{RGB}{249,38,114}
  - \definecolor{CodeString}{RGB}{230,219,116}
  - \definecolor{CodeComment}{RGB}{117,113,94}
  - \definecolor{CodeNumber}{RGB}{174,129,255}
  - \definecolor{CodeFunction}{RGB}{166,226,46}

  # Colores Matemáticos
  - \definecolor{MathOperator}{RGB}{249,38,114}
  - \definecolor{MathVariable}{RGB}{174,129,255}
  - \definecolor{MathConstant}{RGB}{253,151,31}

  # ========================================
  # CONFIGURACIÓN DE PÁGINA
  # ========================================
  - \pagecolor{PageBackground}
  - \color{TextPrimary}

  # ========================================
  # TIPOGRAFÍA PROFESIONAL
  # ========================================
  - \setlength{\parskip}{0.65em}
  - \setlength{\parindent}{0pt}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=2000
  - \hyphenpenalty=4000
  - \exhyphenpenalty=4000
  - \widowpenalty=10000
  - \clubpenalty=10000
  - \brokenpenalty=5000
  - \predisplaypenalty=10000
  - \postdisplaypenalty=2000
  - \displaywidowpenalty=2000
  - \Urlmuskip=0mu plus 2mu\relax

  # ========================================
  # TABLAS OPTIMIZADAS
  # ========================================
  - \setlength{\arrayrulewidth}{0.4pt}
  - \renewcommand{\arraystretch}{1.35}
  - \setlength{\extrarowheight}{2pt}
  - \setlength{\LTpre}{0.5em}
  - \setlength{\LTpost}{0.5em}
  - \setlength{\tabcolsep}{10pt}
  - \setlength{\LTleft}{0pt}
  - \setlength{\LTright}{0pt}
  - \heavyrulewidth=0.1em
  - \lightrulewidth=0.06em
  - \cmidrulewidth=0.04em
  - \arrayrulecolor{Fg3}

  # Override longtable con soporte de wrapping mejorado
  - |
    \let\oldlongtable\longtable
    \let\endoldlongtable\endlongtable
    \renewenvironment{longtable}{%
      \setlength{\LTpre}{0.3em}%
      \setlength{\LTpost}{0.3em}%
      \setlength{\LTleft}{0pt}%
      \setlength{\LTright}{0pt}%
      \setlength{\linewidth}{\textwidth}%
      \small%
      \raggedbottom%
      \raggedright%
      \oldlongtable%
    }{%
      \endoldlongtable%
    }

  # Forzar wrapping en celdas de tablas
  - |
    \usepackage{seqsplit}
    \newcommand{\splitcell}[1]{%
      \begin{minipage}[t]{\linewidth}%
        \raggedright\arraybackslash%
        #1%
      \end{minipage}%
    }

  # Alternancia de colores
  - \rowcolors{2}{TableBg1}{TableBg2}

  # Headers optimizados
  - |

  # ========================================
  # BLOQUES DE CÓDIGO
  # ========================================
  - |
    \lstset{%
      backgroundcolor=\color{CodeBackground},%
      basicstyle=\ttfamily\fontsize{9pt}{10pt}\selectfont\color{TextPrimary},%
      keywordstyle=\color{CodeKeyword}\bfseries,%
      commentstyle=\color{CodeComment}\itshape,%
      stringstyle=\color{CodeString},%
      numberstyle=\tiny\color{TextSecondary},%
      identifierstyle=\color{TextPrimary},%
      frame=single,%
      framerule=0.5pt,%
      rulecolor=\color{CodeBorder},%
      breaklines=true,%
      breakatwhitespace=true,%
      breakindent=15pt,%
      postbreak=\mbox{\textcolor{AccentOrange}{$\hookrightarrow$}\space},%
      prebreak=\space,%
      tabsize=2,%
      showspaces=false,%
      showstringspaces=false,%
      showtabs=true,%
      numbers=left,%
      numbersep=12pt,%
      xleftmargin=3.5em,%
      framexleftmargin=2.8em,%
      aboveskip=0.8em,%
      belowskip=0.6em,%
      keepspaces=true,%
      columns=fullflexible,%
      linewidth=\dimexpr\linewidth-1em\relax,%
      captionpos=b,%
      escapeinside={(*@}{@*)}%
    }


  - |
    \DefineVerbatimEnvironment{Highlighting}{Verbatim}{%
      fontsize=\small,%
      breaklines=true,%
      breakanywhere=true,%
      commandchars=\\\{\}%
    }

  # ========================================
  # CÓDIGO INLINE
  # ========================================
  - |
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{%
      \colorbox{CodeBackground}{%
        \textcolor{HeadingPrimary}{\bfseries\fontsize{11pt}{11pt}\oldtexttt{#1}}%
      }%
    }

  # ========================================
  # TÍTULOS
  # ========================================
  - \titleformat{\section}{\Large\sffamily\bfseries\color{HeadingPrimary}}{\thesection}{0.9em}{}
  - \titlespacing*{\section}{0pt}{1.4em}{0.7em}
  - \titleformat{\subsection}{\large\sffamily\bfseries\color{HeadingSecondary}}{\thesubsection}{0.8em}{}
  - \titlespacing*{\subsection}{0pt}{1.1em}{0.6em}
  - \titleformat{\subsubsection}{\normalsize\sffamily\bfseries\color{HeadingTertiary}}{\thesubsubsection}{0.7em}{}
  - \titlespacing*{\subsubsection}{0pt}{0.9em}{0.5em}

  # ========================================
  # BLOCKQUOTES
  # ========================================
  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[%
        linewidth=2.5pt,%
        linecolor=BoxBorder,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=BoxBackground,%
        leftmargin=0pt,%
        rightmargin=0pt,%
        innerleftmargin=15pt,%
        innerrightmargin=15pt,%
        innertopmargin=10pt,%
        innerbottommargin=10pt,%
        skipabove=0.7em,%
        skipbelow=0.7em,%
        roundcorner=0pt%
      ]%
      \color{TextSecondary}%
    }{%
      \end{mdframed}%
    }

  # ========================================
  # LISTAS
  # ========================================
  - |
    \setlist[itemize]{%
      topsep=0.3em,%
      itemsep=0.2em,%
      parsep=0em,%
      leftmargin=1.2em,%
      label=\textcolor{HeadingSecondary}{$\bullet$}%
    }
    \setlist[enumerate]{%
      topsep=0.3em,%
      itemsep=0.2em,%
      parsep=0em,%
      leftmargin=1.4em%
    }

  # ========================================
  # MATEMÁTICAS
  # ========================================
  - \allowdisplaybreaks[4]
  - \numberwithin{equation}{section}
  - |
    \abovedisplayskip=0.5em
    \abovedisplayshortskip=0.3em
    \belowdisplayskip=0.5em
    \belowdisplayshortskip=0.3em

  - |
    \everymath{\color{MathVariable}}
    \everydisplay{\color{MathVariable}}

  # ========================================
  # CAPTIONS
  # ========================================
  - |
    \DeclareCaptionFormat{professional}{%
      \textcolor{HeadingPrimary}{\sffamily\bfseries#1#2}%
      \textcolor{TextSecondary}{\small\space#3}%
    }
    \captionsetup{%
      format=professional,%
      labelsep=period,%
      font=small,%
      skip=0.5em%
    }

  # ========================================
  # TCOLORBOX
  # ========================================
  - |
    \tcbset{%
      professional/.style={%
        colback=BoxBackground,%
        colframe=BoxBorder,%
        fonttitle=\sffamily\bfseries\color{HeadingPrimary},%
        boxrule=0.5pt,%
        arc=0pt,%
        left=8pt,%
        right=8pt,%
        top=6pt,%
        bottom=6pt%
      }%
    }

  # ========================================
  # CONFIGURACIÓN FINAL
  # ========================================
  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}
  - \renewcommand{\footnoterule}{}

---
