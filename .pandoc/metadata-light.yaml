---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt

geometry:
  - left=0.35in
  - right=0.35in
  - top=0.35in
  - bottom=0.35in

mainfont: IBM Plex Serif
mainfontoptions:
  - Numbers=Monospaced
  - Ligatures=TeX
  - Scale=1.0
sansfont: IBM Plex Sans
sansfontoptions:
  - Scale=MatchLowercase
monofont: JetBrains Mono
monofontoptions:
  - Scale=0.92

fontsize: 11pt
linestretch: 1.2
indent: false

colorlinks: true
linkcolor: GruvboxBlue
urlcolor: GruvboxAqua
citecolor: GruvboxPurple
toccolor: GruvboxFg1

toc: false
toc-depth: 3
number-sections: false
listings: true
highlight-style: kate

