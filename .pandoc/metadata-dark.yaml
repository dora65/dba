---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt
  - landscape

geometry:
  - left=0.35in
  - right=0.35in 
  - top=0.35in
  - bottom=0.35in

fontsize: 11pt
linestretch: 1.25
indent: false

colorlinks: true
linkcolor: MonokaiType
urlcolor: MonokaiFunction
citecolor: MonokaiNumber
toccolor: MonokaiText

toc: false
toc-depth: 3
number-sections: false
listings: false

header-includes:
  - '\usepackage{fontspec}'
  - '\setmainfont{IBM Plex Serif}'
  - '\setsansfont{IBM Plex Sans}'
  - '\setmonofont{JetBrains Mono}'
  - '\defaultfontfeatures{Ligatures=TeX,Scale=MatchLowercase}'
  - '\usepackage{microtype}'
  - '\UseMicrotypeSet[protrusion]{basicmath}'
  - '\microtypecontext{spacing=nonfrench}'
  - '\SetTracking{encoding={*}, shape=sc}{40}'
  - '\SetExtraKerning[unit=space]{encoding={*}, family={bch}, series={*}, size={footnotesize,small,normalsize}}{1={-200,-200},2={-200,-200}}'
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{multirow}
  - \usepackage{wrapfig}
  - \usepackage{colortbl}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{fancyvrb}
  - \usepackage{fvextra}
  - \usepackage{listings}
  - \usepackage{parskip}
  - \usepackage{tabularx}
  - \usepackage{xltabular}
  - \usepackage{ragged2e}
  - \usepackage[htt]{hyphenat}
  - \usepackage{xurl}
  - \usepackage{makecell}
  - \usepackage{mdframed}
  - \usepackage{enumitem}
  - \usepackage{amsmath}
  - \usepackage{mathtools}
  - \usepackage{dsfont}
  - \usepackage{amssymb}
  - \usepackage{amsthm}
  - \mathtoolsset{showonlyrefs=true}
  - \allowdisplaybreaks[4]
  - \usepackage{caption}
  - \usepackage{subcaption}
  - \usepackage{titlesec}
  - \usepackage[many]{tcolorbox}
  - \usepackage{etoolbox}

  - \definecolor{MonokaiBg}{RGB}{39,40,34}
  - \definecolor{MonokaiText}{RGB}{248,248,242}
  - \definecolor{MonokaiKeyword}{RGB}{249,38,114}
  - \definecolor{MonokaiString}{RGB}{230,219,116}
  - \definecolor{MonokaiFunction}{RGB}{166,226,46}
  - \definecolor{MonokaiComment}{RGB}{117,113,94}
  - \definecolor{MonokaiNumber}{RGB}{174,129,255}
  - \definecolor{MonokaiType}{RGB}{102,217,239}
  - \definecolor{MonokaiVariable}{RGB}{253,151,31}
  - \definecolor{MonokaiOperator}{RGB}{249,38,114}
  - \definecolor{shadecolor}{RGB}{49,48,42}

  - \pagecolor{MonokaiBg}
  - \color{MonokaiText}

  - \DefineVerbatimEnvironment{Highlighting}{Verbatim}{fontsize=\small,breaklines=true,breakanywhere=true,commandchars=\\\{\}}

  - \setlength{\parskip}{0.5em}
  - \setlength{\parindent}{0pt}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=3000
  - \hyphenpenalty=5000
  - \exhyphenpenalty=5000
  - \widowpenalty=10000
  - \clubpenalty=10000
  - \brokenpenalty=4991
  - \predisplaypenalty=10000
  - \postdisplaypenalty=1549
  - \displaywidowpenalty=1602
  - \Urlmuskip=0mu plus 1mu\relax

  - \setlength{\arrayrulewidth}{0.5pt}
  - \renewcommand{\arraystretch}{1.3}
  - \setlength{\LTpre}{0.4em}
  - \setlength{\LTpost}{0.4em}
  - \setlength{\LTleft}{0pt}
  - \setlength{\LTright}{0pt}
  - \setlength{\tabcolsep}{8pt}
  - \setlength{\extrarowheight}{2pt}
  - \arrayrulecolor{MonokaiComment}
  - \renewcommand{\aboverulesep}{0pt}
  - \renewcommand{\belowrulesep}{0pt}
  - \heavyrulewidth=0.08em
  - \lightrulewidth=0.05em
  - \cmidrulewidth=0.03em

  - \rowcolors{2}{shadecolor}{MonokaiBg}

  - \titleformat{\section}{\Large\sffamily\bfseries\color{MonokaiFunction}}{\thesection}{0.8em}{}
  - \titlespacing*{\section}{0pt}{1.2em}{0.6em}
  - \titleformat{\subsection}{\large\sffamily\bfseries\color{MonokaiType}}{\thesubsection}{0.7em}{}
  - \titlespacing*{\subsection}{0pt}{0.9em}{0.5em}
  - \titleformat{\subsubsection}{\normalsize\sffamily\bfseries\color{MonokaiNumber}}{\thesubsubsection}{0.6em}{}
  - \titlespacing*{\subsubsection}{0pt}{0.7em}{0.4em}

  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}

  - |
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{%
      \textcolor{MonokaiFunction}{\fontsize{10pt}{10pt}\selectfont\oldtexttt{#1}}%
    }

  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[%
        linewidth=3pt,%
        linecolor=MonokaiComment,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=shadecolor,%
        leftmargin=0pt,%
        rightmargin=0pt,%
        innerleftmargin=12pt,%
        innerrightmargin=12pt,%
        innertopmargin=8pt,%
        innerbottommargin=8pt,%
        skipabove=0.5em,%
        skipbelow=0.5em,%
        roundcorner=0pt%
      ]%
      \color{MonokaiText}%
    }{%
      \end{mdframed}%
    }

  - |
    \setlist[itemize]{%
      topsep=0.3em,%
      itemsep=0.2em,%
      parsep=0em,%
      leftmargin=1.2em%
    }
    \setlist[enumerate]{%
      topsep=0.3em,%
      itemsep=0.2em,%
      parsep=0em,%
      leftmargin=1.4em%
    }

  - \allowdisplaybreaks
  - \numberwithin{equation}{section}
  - |
    \abovedisplayskip=0.5em
    \abovedisplayshortskip=0.3em
    \belowdisplayskip=0.5em
    \belowdisplayshortskip=0.3em

  - |
    \DeclareCaptionFormat{monokai}{%
      \textcolor{MonokaiType}{\textbf{#1#2}}#3%
    }
    \captionsetup{%
      format=monokai,%
      labelsep=period,%
      font=small,%
      skip=0.5em%
    }

  - |
    \tcbset{%
      monokaistyle/.style={%
        colback=shadecolor,%
        colframe=MonokaiComment,%
        fonttitle=\sffamily\bfseries\color{MonokaiType},%
        coltitle=MonokaiType,%
        boxrule=0.5pt,%
        arc=0pt,%
        left=8pt,%
        right=8pt,%
        top=6pt,%
        bottom=6pt%
      }%
    }

---

