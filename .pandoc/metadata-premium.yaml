---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt

geometry:
  - left=0.35in
  - right=0.35in
  - top=0.35in
  - bottom=0.35in

mainfont: IBM Plex Serif
mainfontoptions:
  - Numbers=Proportional
  - Ligatures=TeX
  - Scale=1.0
sansfont: IBM Plex Sans
sansfontoptions:
  - Scale=MatchLowercase
monofont: JetBrains Mono
monofontoptions:
  - Scale=0.90

fontsize: 11pt
linestretch: 1.18
indent: false

colorlinks: true
linkcolor: GruvboxBlue
urlcolor: GruvboxAqua
citecolor: GruvboxPurple
toccolor: GruvboxFg1

toc: false
toc-depth: 3
number-sections: false
listings: true
highlight-style: kate

header-includes:
  - \usepackage{microtype}
  - \UseMicrotypeSet[protrusion]{basicmath}
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{multirow}
  - \usepackage{wrapfig}
  - \usepackage{colortbl}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{fancyvrb}
  - \usepackage{listings}
  - \usepackage{parskip}
  - \usepackage{tabularx}
  - \usepackage{xltabular}
  - \usepackage{ragged2e}
  - \usepackage[htt]{hyphenat}
  - \usepackage{xurl}
  - \usepackage{makecell}
  - \usepackage{mdframed}
  - \usepackage{enumitem}
  - \usepackage{amsmath}
  - \usepackage{mathtools}
  - \usepackage{dsfont}
  - \usepackage{amssymb}
  - \usepackage{caption}
  - \usepackage{subcaption}
  - \usepackage{titlesec}
  - \usepackage[many]{tcolorbox}
  - \usepackage{etoolbox}

  - \definecolor{GruvboxBg}{RGB}{248,244,229}
  - \definecolor{GruvboxFg}{RGB}{60,56,54}
  - \definecolor{GruvboxFg1}{RGB}{40,40,40}
  - \definecolor{GruvboxRed}{RGB}{204,36,29}
  - \definecolor{GruvboxGreen}{RGB}{152,151,26}
  - \definecolor{GruvboxYellow}{RGB}{215,153,33}
  - \definecolor{GruvboxBlue}{RGB}{69,133,136}
  - \definecolor{GruvboxPurple}{RGB}{177,98,134}
  - \definecolor{GruvboxAqua}{RGB}{104,157,106}
  - \definecolor{GruvboxOrange}{RGB}{214,93,14}
  - \definecolor{GruvboxGray}{RGB}{168,153,132}
  - \definecolor{GruvboxFg2}{RGB}{102,92,84}
  - \definecolor{GruvboxFg3}{RGB}{146,131,116}
  - \definecolor{LinkCyan}{RGB}{90,90,84}
  - \definecolor{CitePurple}{RGB}{150,126,251}
  - \definecolor{GruvboxBg1}{RGB}{242,238,220}
  - \definecolor{GruvboxBg2}{RGB}{235,230,215}
  - \definecolor{GruvboxBg3}{RGB}{240,238,215}
  - \definecolor{CodeBg}{RGB}{250,246,232}
  - \definecolor{CodeFrame}{RGB}{215,205,190}

  - \pagecolor{GruvboxBg}
  - \color{GruvboxFg1}

  - \usepackage{hyperref}
  - \hypersetup{unicode=true,pdfborder={0 0 0},breaklinks=true,colorlinks=true,linkcolor=GruvboxBlue,urlcolor=GruvboxAqua,citecolor=GruvboxPurple}

  - \setlength{\parskip}{0.48em}
  - \setlength{\parindent}{0pt}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=2800
  - \hyphenpenalty=4800
  - \exhyphenpenalty=4800
  - \widowpenalty=10000
  - \clubpenalty=10000
  - \brokenpenalty=4991
  - \predisplaypenalty=10000
  - \postdisplaypenalty=1549
  - \displaywidowpenalty=1602
  - \Urlmuskip=0mu plus 2mu\relax

  - \setlength{\arrayrulewidth}{0.45pt}
  - \renewcommand{\arraystretch}{1.35}
  - \setlength{\LTpre}{0.38em}
  - \setlength{\LTpost}{0.38em}
  - \setlength{\LTleft}{0pt}
  - \setlength{\LTright}{0pt}
  - \setlength{\tabcolsep}{7pt}
  - \arrayrulecolor{GruvboxGray}

  - |
    \let\oldlongtable\longtable
    \let\endoldlongtable\endlongtable
    \renewenvironment{longtable}{%
      \setlength{\LTleft}{0pt}%
      \setlength{\LTright}{0pt}%
      \setlength{\linewidth}{\textwidth}%
      \small\oldlongtable%
    }{%
      \endoldlongtable%
    }

  - |
    \lstset{%
      backgroundcolor=\color{CodeBg},%
      basicstyle=\ttfamily\fontsize{8.5pt}{10pt}\selectfont\color{GruvboxFg},%
      keywordstyle=\color{GruvboxBlue}\bfseries,%
      commentstyle=\color{GruvboxFg3}\itshape,%
      stringstyle=\color{GruvboxGreen}\bfseries,%
      identifierstyle=\color{GruvboxFg},%
      numberstyle=\tiny\color{GruvboxFg2},%
      frame=single,%
      framerule=0.6pt,%
      rulecolor=\color{CodeFrame},%
      breaklines=true,%
      breakatwhitespace=false,%
      breakindent=14pt,%
      postbreak=\mbox{\textcolor{GruvboxOrange}{$\hookrightarrow$}\space},%
      prebreak=\space,%
      tabsize=2,%
      showspaces=false,%
      showstringspaces=false,%
      showtabs=false,%
      numbers=left,%
      numbersep=7pt,%
      xleftmargin=1.5em,%
      framexleftmargin=1em,%
      aboveskip=0.75em,%
      belowskip=0.55em,%
      keepspaces=true,%
      columns=fullflexible,%
      linewidth=\dimexpr\linewidth-3.5em\relax,%
      captionpos=b,%
      escapeinside={(*@}{@*)}%
    }

  - \rowcolors{2}{GruvboxBg1}{GruvboxBg2}

  - \titleformat{\section}{\Large\sffamily\bfseries\color{GruvboxBlue}}{\thesection}{0.8em}{}
  - \titlespacing*{\section}{0pt}{1.15em}{0.58em}
  - \titleformat{\subsection}{\large\sffamily\bfseries\color{GruvboxAqua}}{\thesubsection}{0.7em}{}
  - \titlespacing*{\subsection}{0pt}{0.88em}{0.48em}
  - \titleformat{\subsubsection}{\normalsize\sffamily\bfseries\color{GruvboxPurple}}{\thesubsubsection}{0.6em}{}
  - \titlespacing*{\subsubsection}{0pt}{0.68em}{0.38em}

  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}

  - |
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{%
      \textcolor{GruvboxGreen}{\bfseries\fontsize{11pt}{11pt}\oldtexttt{#1}}%
    }

  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[%
        linewidth=2.8pt,%
        linecolor=GruvboxGray,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=GruvboxBg2,%
        leftmargin=0pt,%
        rightmargin=0pt,%
        innerleftmargin=11pt,%
        innerrightmargin=11pt,%
        innertopmargin=7pt,%
        innerbottommargin=7pt,%
        skipabove=0.48em,%
        skipbelow=0.48em,%
        roundcorner=0pt%
      ]%
    }{%
      \end{mdframed}%
    }

  - |
    \setlist[itemize]{%
      topsep=0.28em,%
      itemsep=0.18em,%
      parsep=0em,%
      leftmargin=1.15em%
    }
    \setlist[enumerate]{%
      topsep=0.28em,%
      itemsep=0.18em,%
      parsep=0em,%
      leftmargin=1.35em%
    }

  - \allowdisplaybreaks
  - \numberwithin{equation}{section}
  - |
    \abovedisplayskip=0.48em
    \abovedisplayshortskip=0.28em
    \belowdisplayskip=0.48em
    \belowdisplayshortskip=0.28em

  - |
    \DeclareCaptionFormat{gruvbox}{%
      \textcolor{GruvboxBlue}{\textbf{#1#2}}#3%
    }
    \captionsetup{%
      format=gruvbox,%
      labelsep=period,%
      font=small,%
      skip=0.48em%
    }

  - |
    \tcbset{%
      gruvboxstyle/.style={%
        colback=GruvboxBg2,%
        colframe=GruvboxGray,%
        fonttitle=\sffamily\bfseries\color{GruvboxBlue},%
        coltitle=GruvboxBlue,%
        boxrule=0.5pt,%
        arc=0pt,%
        left=8pt,%
        right=8pt,%
        top=6pt,%
        bottom=6pt%
      }%
    }
---

