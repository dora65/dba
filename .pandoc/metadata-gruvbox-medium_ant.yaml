  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}
  - \frenchspacing

  - |
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{%
      \textcolor{GruvboxGreenBright}{\fontsize{10pt}{12pt}\selectfont\oldtexttt{#1}}%
    }

  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[%
        linewidth=3pt,%
        linecolor=GruvboxGray,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=GruvboxBg2,%
        leftmargin=0pt,%
        rightmargin=0pt,%
        innerleftmargin=15pt,%
        innerrightmargin=15pt,%
        innertopmargin=10pt,%
        innerbottommargin=10pt,%
        skipabove=0.65em,%
        skipbelow=0.65em,%
        roundcorner=0pt%
      ]%
      \setlength{\parskip}{0.5em}%
      \itshape\color{GruvboxFg}%
    }{%
      \end{mdframed}%
    }

  - |
    \setlist[itemize]{%
      topsep=0.4em,%
      itemsep=0.3em,%
      parsep=0em,%
      leftmargin=1.3em,%
      labelindent=0pt,%
      labelsep=0.65em%
    }
    \setlist[itemize,1]{label=\textcolor{GruvboxBlue}{$\bullet$}}
    \setlist[itemize,2]{label=\textcolor{GruvboxAqua}{$\circ$}}
    \setlist[itemize,3]{label=\textcolor{GruvboxPurple}{$-$}}
    \setlist[enumerate]{%
      topsep=0.4em,%
      itemsep=0.3em,%
      parsep=0em,%
      leftmargin=1.5em,%
      labelindent=0pt,%
      labelsep=0.65em%
    }
    \setlist[enumerate,1]{label=\textcolor{GruvboxBlue}{\arabic*.}}
    \setlist[enumerate,2]{label=\textcolor{GruvboxAqua}{\alph*)}}
    \setlist[enumerate,3]{label=\textcolor{GruvboxPurple}{\roman*.}}

  - \allowdisplaybreaks
  - \numberwithin{equation}{section}
  - |
    \abovedisplayskip=0.65em plus 0.2em minus 0.1em
    \abovedisplayshortskip=0.4em plus 0.15em minus 0.05em
    \belowdisplayskip=0.65em plus 0.2em minus 0.1em
    \belowdisplayshortskip=0.4em plus 0.15em minus 0.05em

  - |
    \DeclareCaptionFormat{gruvbox}{%
      {\sffamily\bfseries\color{GruvboxBlue}#1#2}%
      {\color{GruvboxFg}\enspace#3}%
    }
    \captionsetup{%
      format=gruvbox,%
      labelsep=period,%
      font={small,sf},%
      labelfont={bf,color=GruvboxBlue},%
      textfont={color=GruvboxFg},%
      skip=0.65em,%
      position=below,%
      justification=justified,%
      singlelinecheck=true%
    }
    \captionsetup[table]{position=above,skip=0.5em}

  - |
    \tcbset{%
      gruvboxstyle/.style={%
        colback=GruvboxBg2,%
        colframe=GruvboxGray,%
        fonttitle=\sffamily\bfseries\color{GruvboxBlue},%
        coltitle=GruvboxBlue,%
        boxrule=0.6pt,%
        arc=1pt,%
        left=10pt,%
        right=10pt,%
        top=8pt,%
        bottom=8pt,%
        toptitle=6pt,%
        bottomtitle=6pt,%
        lefttitle=10pt,%
        boxsep=0pt,%
        before skip=0.75em,%
        after skip=0.75em%
      }%
    }

  - |
    \urlstyle{same}
    \DeclareUrlCommand\url{%
      \def\UrlLeft{\textcolor{GruvboxAqua}\bgroup}%
      \def\UrlRight{\egroup}%
      \def\UrlFont{\small\ttfamily}%
    }

