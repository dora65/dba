  - |
    \let\oldlongtable\longtable
    \let\endoldlongtable\endlongtable
    \renewenvironment{longtable}{%
      \setlength{\LTleft}{0pt}%
      \setlength{\LTright}{0pt}%
      \setlength{\linewidth}{\textwidth}%
      \small\oldlongtable%
    }{%
      \endoldlongtable%
    }

  - |
    \lstset{%
      backgroundcolor=\color{CodeBg},%
      basicstyle=\ttfamily\fontsize{9pt}{11.52pt}\selectfont\color{GruvboxFg1},%
      keywordstyle=\color{GruvboxBlue}\bfseries,%
      commentstyle=\color{GruvboxFg3}\itshape,%
      stringstyle=\color{GruvboxGreenBright},%
      identifierstyle=\color{GruvboxFg1},%
      numberstyle=\scriptsize\color{CodeLineNumbers},%
      frame=leftline,%
      framerule=2.5pt,%
      rulecolor=\color{CodeFrame},%
      xleftmargin=1.75em,%
      framexleftmargin=1.25em,%
      breaklines=true,%
      breakatwhitespace=true,%
      breakindent=18pt,%
      postbreak=\mbox{\textcolor{GruvboxOrange}{$\hookrightarrow$}\space},%
      prebreak=\space,%
      tabsize=2,%
      showspaces=false,%
      showstringspaces=false,%
      showtabs=false,%
      numbers=left,%
      numbersep=8pt,%
      aboveskip=1em,%
      belowskip=0.75em,%
      keepspaces=true,%
      columns=fullflexible,%
      linewidth=\dimexpr\linewidth-2em\relax,%
      captionpos=b,%
      escapeinside={(*@}{@*)},%
      literate=%
        {á}{{\'a}}1 {é}{{\'e}}1 {í}{{\'i}}1 {ó}{{\'o}}1 {ú}{{\'u}}1%
