        {ñ}{{\~n}}1 {Ñ}{{\~N}}1 {¿}{{?`}}1 {¡}{{!`}}1%
    }

  - \rowcolors{2}{GruvboxBg1}{GruvboxBg2}

  - \titleformat{\section}{\Large\sffamily\bfseries\color{GruvboxBlue}}{\thesection}{0.85em}{}[\vspace{0.3em}]
  - \titlespacing*{\section}{0pt}{1.5em plus 0.3em minus 0.2em}{0.75em plus 0.2em minus 0.1em}
  - \titleformat{\subsection}{\large\sffamily\bfseries\color{GruvboxAqua}}{\thesubsection}{0.75em}{}[\vspace{0.2em}]
