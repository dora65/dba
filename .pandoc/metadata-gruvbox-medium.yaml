---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt

geometry:
  - left=0.35in
  - right=0.35in
  - top=0.35in
  - bottom=0.35in

fontsize: 11pt
linestretch: 1.2
indent: false

colorlinks: true
linkcolor: GruvboxBlue
urlcolor: GruvboxAqua
citecolor: GruvboxPurple
toccolor: GruvboxFg1

toc: false
toc-depth: 3
number-sections: false
listings: false

header-includes:
  - '\usepackage{fontspec}'
  - '\setmainfont{IBM Plex Serif}'
  - '\setsansfont{IBM Plex Sans}'
  - '\setmonofont{JetBrains Mono}'
  - '\defaultfontfeatures{Ligatures=TeX,Scale=MatchLowercase}'
  - '\usepackage{microtype}'
  - '\UseMicrotypeSet[protrusion]{basicmath}'
  - '\microtypecontext{spacing=nonfrench}'
  - '\SetTracking{encoding={*}, shape=sc}{40}'
  - '\SetExtraKerning[unit=space]{encoding={*}, family={bch}, series={*}, size={footnotesize,small,normalsize}}{1={-200,-200},2={-200,-200}}'
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{multirow}
  - \usepackage{wrapfig}
  - \usepackage{colortbl}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{fancyvrb}
  - \usepackage{fvextra}
  - \usepackage{listings}
  - \usepackage{parskip}
  - \usepackage{tabularx}
  - \usepackage{xltabular}
  - \usepackage{ragged2e}
  - \usepackage[htt]{hyphenat}
  - \usepackage{xurl}
  - \usepackage{makecell}
  - \usepackage{mdframed}
  - \usepackage{enumitem}
  - \usepackage{amsmath}
  - \usepackage{mathtools}
  - \usepackage{dsfont}
  - \usepackage{amssymb}
  - \usepackage{amsthm}
  - \usepackage{caption}
  - \usepackage{subcaption}
  - \usepackage{titlesec}
  - \usepackage[many]{tcolorbox}
  - \usepackage{etoolbox}
  - \mathtoolsset{showonlyrefs=true}
  - \allowdisplaybreaks[4]

  - \definecolor{GruvboxBg}{RGB}{40,40,40}
  - \definecolor{GruvboxFg}{RGB}{235,219,178}
  - \definecolor{GruvboxFg1}{RGB}{251,241,199}
  - \definecolor{GruvboxFg2}{RGB}{213,196,161}
  - \definecolor{GruvboxFg3}{RGB}{189,174,147}
  - \definecolor{GruvboxRed}{RGB}{251,73,52}
  - \definecolor{GruvboxGreen}{RGB}{184,187,38}
  - \definecolor{GruvboxYellow}{RGB}{250,189,47}
  - \definecolor{GruvboxBlue}{RGB}{131,165,152}
  - \definecolor{GruvboxPurple}{RGB}{211,134,155}
  - \definecolor{GruvboxAqua}{RGB}{142,192,124}
  - \definecolor{GruvboxOrange}{RGB}{254,128,25}
  - \definecolor{GruvboxGray}{RGB}{146,131,116}
  - \definecolor{shadecolor}{RGB}{50,48,47}

  - \pagecolor{GruvboxBg}
  - \color{GruvboxFg}

  - \DefineVerbatimEnvironment{Highlighting}{Verbatim}{fontsize=\small,breaklines=true,breakanywhere=true,commandchars=\\\{\}}

  - \setlength{\parskip}{0.5em}
  - \setlength{\parindent}{0pt}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=3000
  - \hyphenpenalty=5000
  - \exhyphenpenalty=5000
  - \widowpenalty=10000
  - \clubpenalty=10000
  - \brokenpenalty=4991
  - \predisplaypenalty=10000
  - \postdisplaypenalty=1549
  - \displaywidowpenalty=1602
  - \Urlmuskip=0mu plus 1mu\relax

  - \setlength{\arrayrulewidth}{0.5pt}
  - \renewcommand{\arraystretch}{1.3}
  - \setlength{\LTpre}{0.4em}
  - \setlength{\LTpost}{0.4em}
  - \setlength{\LTleft}{0pt}
  - \setlength{\LTright}{0pt}
  - \arrayrulecolor{GruvboxGray}

  - |
    \lstset{%
      backgroundcolor=\color{CodeBg},%
      basicstyle=\ttfamily\fontsize{9pt}{11pt}\selectfont\color{Fg1},%
      keywordstyle=\color{AccentCyan}\bfseries,%
      commentstyle=\color{Fg3}\itshape,%
      stringstyle=\color{AccentGreen},%
      identifierstyle=\color{Fg1},%
      numberstyle=\tiny\color{Fg3},%
      frame=single,% 
      framerule=0.8pt,% 
      rulecolor=\color{CodeFrame},%
      breaklines=true,%
      breakatwhitespace=true,%
      breakindent=18pt,%
      postbreak=\mbox{\textcolor{AccentOrange}{$\hookrightarrow$}\space},%
      prebreak=\space,%
      tabsize=2,%
      showspaces=false,%
      showstringspaces=false,%
      numbers=left,%
      numbersep=8pt,%
      xleftmargin=1.8em,%
      framexleftmargin=1.2em,%
      aboveskip=1em,%
      belowskip=0.8em,%
      keepspaces=true,%
      columns=fullflexible,%
      linewidth=\dimexpr\linewidth-3.8em\relax,%
      captionpos=b,%
      escapeinside={(*@}{@*)}%
    }

  - \rowcolors{2}{shadecolor}{GruvboxBg}

  - \titleformat{\section}{\Large\sffamily\bfseries\color{GruvboxGreen}}{\thesection}{0.8em}{}
  - \titlespacing*{\section}{0pt}{1.2em}{0.6em}
  - \titleformat{\subsection}{\large\sffamily\bfseries\color{GruvboxBlue}}{\thesubsection}{0.7em}{}
  - \titlespacing*{\subsection}{0pt}{0.9em}{0.5em}
  - \titleformat{\subsubsection}{\normalsize\sffamily\bfseries\color{GruvboxPurple}}{\thesubsubsection}{0.6em}{}
  - \titlespacing*{\subsubsection}{0pt}{0.7em}{0.4em}

  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}

  - |
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{%
      \textcolor{GruvboxGreen}{\fontsize{11pt}{11pt}\selectfont\oldtexttt{#1}}%
    }

  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[%
        linewidth=3pt,%
        linecolor=GruvboxGray,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=shadecolor,%
        leftmargin=0pt,%
        rightmargin=0pt,%
        innerleftmargin=12pt,%
        innerrightmargin=12pt,%
        innertopmargin=8pt,%
        innerbottommargin=8pt,%
        skipabove=0.5em,%
        skipbelow=0.5em,%
        roundcorner=12pt%
      ]%
      \color{GruvboxFg}%
    }{%
      \end{mdframed}%
    }

  - |
    \setlist[itemize]{%
      topsep=0.3em,%
      itemsep=0.2em,%
      parsep=0em,%
      leftmargin=1.2em%
    }
    \setlist[enumerate]{%
      topsep=0.3em,%
      itemsep=0.2em,%
      parsep=0em,%
      leftmargin=1.4em%
    }

  - |
    \abovedisplayskip=0.5em
    \abovedisplayshortskip=0.3em
    \belowdisplayskip=0.5em
    \belowdisplayshortskip=0.3em

  - |
    \DeclareCaptionFormat{gruvbox}{%
      \textcolor{GruvboxBlue}{\textbf{#1#2}}#3%
    }
    \captionsetup{%
      format=gruvbox,%
      labelsep=period,%
      font=small,%
      skip=0.5em%
    }

  - |
    \tcbset{%
      gruvboxstyle/.style={%
        colback=shadecolor,%
        colframe=GruvboxGray,%
        fonttitle=\sffamily\bfseries\color{GruvboxBlue},%
        coltitle=GruvboxBlue,%
        boxrule=0.5pt,%
        arc=0pt,%
        left=8pt,%
        right=8pt,%
        top=6pt,%
        bottom=6pt%
      }%
    }

---

