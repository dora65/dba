---
lang: es-ES
documentclass: article
classoption:
  - letterpaper
  - 11pt

geometry:
  - left=0.35in
  - right=0.35in
  - top=0.35in
  - bottom=0.35in

mainfont: IBM Plex Serif
mainfontoptions:
  - Numbers=Monospaced
  - Ligatures=TeX
  - Scale=1.0
sansfont: IBM Plex Sans
sansfontoptions:
  - Scale=MatchLowercase
monofont: JetBrains Mono
monofontoptions:
  - Scale=0.92

fontsize: 11pt
linestretch: 1.2
indent: false

colorlinks: true
linkcolor: AccentCyan
urlcolor: AccentAqua
citecolor: AccentPurple
toccolor: Fg1

toc: false
toc-depth: 3
number-sections: false
listings: true
highlight-style: kate

header-includes:
  - \usepackage{microtype}
  - \UseMicrotypeSet[protrusion]{basicmath}
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{multirow}
  - \usepackage{wrapfig}
  - \usepackage{colortbl}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{fancyvrb}
  - \usepackage{listings}
  - \usepackage{parskip}
  - \usepackage{tabularx}
  - \usepackage{xltabular}
  - \usepackage{ragged2e}
  - \usepackage[htt]{hyphenat}
  - \usepackage{xurl}
  - \usepackage{makecell}
  - \usepackage{mdframed}
  - \usepackage{enumitem}
  - \usepackage{amsmath}
  - \usepackage{mathtools}
  - \usepackage{dsfont}
  - \usepackage{amssymb}
  - \usepackage{caption}
  - \usepackage{subcaption}
  - \usepackage{titlesec}
  - \usepackage[many]{tcolorbox}
  - \usepackage{etoolbox}

  - \definecolor{Bg}{RGB}{27,27,29}
  - \definecolor{Bg1}{RGB}{35,35,37}
  - \definecolor{Bg2}{RGB}{43,43,45}
  - \definecolor{Fg}{RGB}{238,238,236}
  - \definecolor{Fg1}{RGB}{223,223,220}
  - \definecolor{Fg2}{RGB}{187,187,183}
  - \definecolor{Fg3}{RGB}{145,145,142}
  - \definecolor{AccentRed}{RGB}{255,92,70}
  - \definecolor{AccentOrange}{RGB}{255,160,43}
  - \definecolor{AccentYellow}{RGB}{250,200,99}
  - \definecolor{AccentGreen}{RGB}{166,226,46}
  - \definecolor{AccentAqua}{RGB}{102,217,239}
  - \definecolor{AccentCyan}{RGB}{78,201,176}
  - \definecolor{AccentBlue}{RGB}{90,182,255}
  - \definecolor{AccentPurple}{RGB}{204,120,255}
  - \definecolor{AccentGray}{RGB}{127,127,127}
  - \definecolor{CodeBg}{RGB}{33,33,35}
  - \definecolor{CodeFrame}{RGB}{50,50,52}
  - \definecolor{TableRow1}{RGB}{36,36,38}
  - \definecolor{TableRow2}{RGB}{30,30,32}

  - \pagecolor{Bg}
  - \color{Fg1}

  - \pagenumbering{gobble}
  - \setlength{\parskip}{0.55em}
  - \setlength{\parindent}{0pt}
  - \setlength{\emergencystretch}{3em}
  - \tolerance=3000
  - \hyphenpenalty=5000
  - \exhyphenpenalty=5000
  - \widowpenalty=10000
  - \clubpenalty=10000
  - \brokenpenalty=4991
  - \predisplaypenalty=10000
  - \postdisplaypenalty=1549
  - \displaywidowpenalty=1602
  - \Urlmuskip=0mu plus 1mu\relax

  - \setlength{\arrayrulewidth}{0.4pt}
  - \renewcommand{\arraystretch}{1.35}
  - \setlength{\LTpre}{0.5em}
  - \setlength{\LTpost}{0.5em}
  - \setlength{\tabcolsep}{10pt}
  - \arrayrulecolor{Fg3}

  - |
    \lstset{%
      backgroundcolor=\color{CodeBg},%
      basicstyle=\ttfamily\fontsize{9pt}{11pt}\selectfont\color{Fg1},%
      keywordstyle=\color{AccentCyan}\bfseries,%
      commentstyle=\color{Fg3}\itshape,%
      stringstyle=\color{AccentGreen},%
      identifierstyle=\color{Fg1},%
      numberstyle=\tiny\color{Fg3},%
      frame=single,% 
      framerule=0.8pt,% 
      rulecolor=\color{CodeFrame},%
      breaklines=true,%
      breakatwhitespace=true,%
      breakindent=18pt,%
      postbreak=\mbox{\textcolor{AccentOrange}{$\hookrightarrow$}\space},%
      prebreak=\space,%
      tabsize=2,%
      showspaces=false,%
      showstringspaces=false,%
      numbers=left,%
      numbersep=8pt,%
      xleftmargin=1.8em,%
      framexleftmargin=1.2em,%
      aboveskip=1em,%
      belowskip=0.8em,%
      keepspaces=true,%
      columns=fullflexible,%
      linewidth=\dimexpr\linewidth-3.8em\relax,%
      captionpos=b,%
      escapeinside={(*@}{@*)}%
    }

  - \rowcolors{2}{TableRow1}{TableRow2}

  - \titleformat{\section}{\LARGE\sffamily\bfseries\color{AccentCyan}}{\thesection}{1em}{}
  - \titlespacing*{\section}{0pt}{1.4em}{0.7em}
  - \titleformat{\subsection}{\Large\sffamily\bfseries\color{AccentAqua}}{\thesubsection}{0.9em}{}
  - \titlespacing*{\subsection}{0pt}{1.1em}{0.6em}
  - \titleformat{\subsubsection}{\large\sffamily\bfseries\color{AccentPurple}}{\thesubsubsection}{0.8em}{}
  - \titlespacing*{\subsubsection}{0pt}{0.9em}{0.5em}

  - \raggedbottom
  - \sloppy
  - \pagestyle{empty}

  - |
    \renewcommand{\texttt}[1]{%
      \textcolor{AccentGreen}{\fontsize{10.5pt}{10.5pt}\selectfont\texttt{#1}}%
    }

  - |
    \renewenvironment{quote}{%
      \begin{mdframed}[% 
        linewidth=3pt,%
        linecolor=AccentYellow,%
        topline=false,%
        rightline=false,%
        bottomline=false,%
        backgroundcolor=Bg1,%
        innerleftmargin=14pt,%
        innerrightmargin=12pt,%
        innertopmargin=8pt,%
        innerbottommargin=8pt,%
        skipabove=0.8em,%
        skipbelow=0.8em,%
        roundcorner=2pt%
      ]%
    }{%
      \end{mdframed}%
    }

  - |
    \setlist[itemize]{%
      topsep=0.4em,%
      itemsep=0.3em,%
      leftmargin=1.4em,%
      label=\textcolor{AccentAqua}{\textbullet}%
    }
    \setlist[enumerate]{%
      topsep=0.4em,%
      itemsep=0.3em,%
      leftmargin=1.6em,%
      label=\textcolor{AccentYellow}{\arabic*.}%
    }

  - \allowdisplaybreaks
  - \numberwithin{equation}{section}
  - |
    \DeclareCaptionFormat{darkcaption}{%
      \textcolor{AccentCyan}{\sffamily\bfseries#1#2}\textcolor{Fg1}{\small\space#3}%
    }
    \captionsetup{%
      format=darkcaption,%
      labelsep=period,%
      font={small,color=Fg1},%
      skip=0.8em,%
      justification=raggedright%
    }

  - |
    \tcbset{%
      darkbox/.style={%
        enhanced,%
        colback=Bg1,%
        colframe=Fg3,%
        coltext=Fg1,%
        fonttitle=\sffamily\bfseries\color{AccentYellow},%
        boxrule=0.7pt,%
        arc=2pt,%
        left=10pt,%
        right=10pt,%
        top=8pt,%
        bottom=8pt,%
        toptitle=6pt,%
        bottomtitle=6pt%
      }%
    }
---
